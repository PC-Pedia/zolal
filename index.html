<head>
	<title>زلال</title>
	<meta charset="utf-8" />

				<button class="close">&times;</button>

			</div>
		</div>
		<div class="container">
			<div id="quran">

			</div>

		</div>
	</div>
	<div id="footer" class="container">

				</ul>
			</div>
			<div class="span3">
				<div id="page" class="quran-address input-prepend input-append">

					<input id="text" class="control input-mini" type="text">
					<span id="prev" class="add-on control">›</span>
				</div>
			</div>
			<div class="span3">
				<div class="quran-address">
					<span class="caption">سوره</span><select id="sura" class="btn control"></select>
					<span class="caption">آیه</span><select id="aya" class="btn control"></select>
				</div>
				<div class="tafsir-address">
					تفسیر المیزان، سوره <span id="sura"></span>، آیات <span id="mi"></span> تا <span id="ma"></span>
				</div>
			</div>
		</div>
	</div>

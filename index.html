<html>
<head>
	<title>زلال</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/backbone.localStorage.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="wrap">
		<div class="container">
			<div id="quran">
				<div id="pages"></div>
			</div>
			<div id="tafsir"></div>
			<div id="message" class="alert"></div>
			<div id="push">
		</div>
		</div>
	</div>
	<div id="footer" class="container">
		<div id="address" class="row">
			<div class="span3">
				<ul id="navigator" class="nav nav-pills">
					<li><a rel="quran" href="#" class="control">قرآن</a></li>
					<li><a rel="tafsir" href="#" class="control">تفسیر</a></li>
				</ul>
			</div>
			<div class="span3">
				<div id="page" class="quran-address input-prepend input-append">
					<span id="prev" class="add-on control">‹</span>
					<input id="text" class="control input-mini" type="text">
					<span id="next" class="add-on control">›</span>
				</div>
			</div>
			<div class="span3">
				<div class="quran-address">
					<span class="caption">سوره</span><select id="sura" class="btn control"></select>
					<span class="caption">آیه</span><select id="aya" class="btn control"></select>
				</div>
				<div class="tafsir-address">
					تفسیر المیزان، سوره <span id="sura"></span>، آیات <span id="mi"></span> تا <span id="ma"></span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.dotdotdot.js"></script>
	<script type="text/javascript" src="js/jquery.replacetext.js"></script>
	<script type="text/javascript" src="files/meta.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>

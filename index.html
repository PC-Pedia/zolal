<html>
<head>
	<title>زلال</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/backbone-indexeddb.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="wrap">
		<div class="container">
			<div id="quran"></div>
			<div id="tafsir"></div>
			<div id="push"></div>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<div id="address"></div>
			<ul id="navigator" class="nav nav-pills pull-right">
				<li><a rel="tafsir" href="#">تفسیر</a></li>
				<li><a rel="quran" href="#">قرآن</a></li>
			</ul>
		</div>
	</div>
	<script id="addressTemplate" type="text/template">
	<% if (mode == 'quran') { %>
		<span>صفحه <%= quran.page %></span>، <span>سوره <%= quran.sura %></span><% if (quran.aya != '') { %>، <span>آیه <%= quran.aya %></span><% } %>
	<% } else if (mode == 'tafsir') { %>
		<span>تفسیر المیزان</span>، <span>سوره <%= tafsir.sura %></span>، <span>آیات <%= tafsir.mi %> تا <%= tafsir.ma %></span>
	<% } %>
	</script>
</body>
</html>
